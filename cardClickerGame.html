<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Card Game!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <style>
    .cardList{
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .card{
      width: 300px;
      height: 400px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
    .yellow{
        background-color: yellow;
        color: red;
    }
    .active{
      background-color: green;
    }
    .inactive{
      background-color: red;
      color: black;
    }
    .content{
      width: 1400px;
    }
    body{
      background-color: wheat;
    }
    .hidden{
        display: none;
    }
  </style>
</head>
<body>
<div class="container">
    <h1 id="point">Points: 0</h1>
  <div class="content">
    <div class="cardList">

    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
